<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="animal">
		<!-- your favorite animal's name goes here -->
		<h3>Cathy</h3>
		<!-- your favorite animal's image goes here -->
		<img src="http://img3.duitang.com/uploads/item/201502/10/20150210143803_AVLTh.jpeg" alt="cat">
		<div id="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">The happy thing about this cat </p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Habitat</span>: home</li>
				<li><span>character</span>: iceberg</li>
				<li><span>food</span>: fish</li>
				<li><span>color</span>: the god knows it</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>I love cat because it can be my paterner when I feel lonely!</p>
		</div>
	</div>
</body>
</html>
